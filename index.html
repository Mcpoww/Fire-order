<html>

<head>
    <title>Order Execution Zerodha</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <form method="POST" id='basket-form' action="https://kite.trade/connect/basket">
                    <fieldset>
                        <caption>Click Submit to place orders</caption>
                        <label for="api_key">APIKey</label>
                        <input type="text" value='heyj9zc51iw9dxdc' id="api_key" name="api_key">
                        <label for="basket">Order Basket</label>
                        <textarea id="basket" name="data">
                            {{orders}}
                        </textarea>
                        <input class="button-primary" type="submit" value="Submit">
                    </fieldset>
                </form>
            </div>
        </div>
        <blockquote>
            Last updated at {{date}}
        </blockquote>
    </div>


</body>

</html>
